<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belmond Fansite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Kaisei+Opti:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        :root {
            --primary: #683D46;
            --primary-dark: #4A2B32;
            --accent: #A8758A;
            --light-accent: #C9A8B5;
            --bg-dark: #140B0F;
            --bg-mid: #25161C;
            --text-main: #F0E8FF;
            --text-sub: #D4C8D0;
            --shadow: rgba(104, 61, 70, 0.45);
        }
        body {
            font-family: "Kaisei Opti", serif;
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
        }
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background: rgba(104, 61, 70, 0.88);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(201, 168, 181, 0.15);
            transition: all 0.3s ease;
        }
        header.scrolled { padding: 0.6rem 0; background: rgba(74, 43, 50, 0.94); }
        .inner { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; height: 80px; }
        .site-title { font-size: 1.9rem; font-weight: 700; color: var(--light-accent); letter-spacing: 1px; }
        .Menu ul { list-style: none; display: flex; gap: 2.5rem; }
        .Menu li a { text-decoration: none; color: var(--text-sub); font-size: 1.1rem; position: relative; transition: 0.3s; }
        .Menu li a:hover, .Menu li a.active { color: #fff; }
        .Menu li a::after { content: ""; position: absolute; width: 0; height: 2px; bottom: -4px; left: 50%; background: var(--accent); transition: 0.3s; transform: translateX(-50%); }
        .Menu li a.active::after { width: 80%; }
        main { padding-top:100px; }

        .CharacterBox {
            position:relative; width:100%; height:400px; background:var(--bg-mid); overflow:hidden;
        }
        .CharacterBox::before {
            content:""; position:absolute; top:0; left:0; width:100%; height:100%;
            background:linear-gradient(0deg, var(--primary) 0%, transparent 60%); z-index:2;
        }
        .CharacterBackground {
            position:absolute; right:0; top:170%; transform:translateY(-50%) scale(3.5);
            height:100%; width:auto; z-index:1; object-fit:contain;
            transition: opacity 1s ease-in-out; /* フェード用 */
        }
        .CharacterBackground.fade-out {
            opacity: 0;
        }
        
        .TitleText {
            position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
            font-family:"Kaisei Opti"; color:white; z-index:3;
            font-size:5.5rem; font-weight:700; text-shadow:0 4px 30px var(--shadow); letter-spacing:2px;
        }
        .follower-wrap {
            position:absolute; bottom:15%; left:6%; z-index:4;
            color:white; text-shadow:0 2px 15px rgba(0,0,0,0.6);
        }
        .follower-label { font-family:"DotGothic16",sans-serif; font-size:1.35rem; color:var(--light-accent); margin-bottom:0.3rem; letter-spacing:1px; }
        .follower-count { font-family:"DotGothic16",sans-serif; font-size:4.2rem; line-height:1; color:#ffffff; display:inline-block; }
        .follower-unit { font-family:"DotGothic16",sans-serif; font-size:2.1rem; color:var(--accent); vertical-align:middle; margin-left:0.25rem; }
        .last-updated { font-family:"Kaisei Opti",serif; font-size:1rem; color:rgba(255,255,255,0.8); margin-top:0.5rem; }

        /* 作者情報表示エリア */
        .author-info {
            position: absolute;
            top: 70%; /* 調整可能 */
            right: 2%; /* 背景画像の上に配置、調整可能 */
            z-index: 3;
            background: rgba(37, 22, 28, 0.75); /* 半透明背景でおしゃれに */
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 20px var(--shadow);
            color: var(--text-main);
            font-size: 1.1rem;
            text-align: right;
            opacity: 1;
            transition: opacity 1s ease-in-out; /* フェード用 */
            max-width: 300px;
        }
        .author-info.fade-out {
            opacity: 0;
        }
        .author-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: flex-end;
        }
        .author-profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 2px 8px var(--shadow);
            object-fit: cover;
            transition: transform 0.3s;
        }
        .author-profile-img:hover {
            transform: scale(1.1);
        }
        .author-details {
            text-align: right;
        }
        .author-name {
            font-weight: 700;
            color: var(--light-accent);
            margin-bottom: 0.3rem;
        }
        .author-link {
            color: var(--accent);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }
        .author-link:hover {
            color: #fff;
        }
        .author-link::before {
            content: "@";
            font-family: "DotGothic16", sans-serif;
            color: var(--text-sub);
        }

        .VideoSection { max-width:100%; margin:4rem auto; padding:0 2rem; }
        .VideoSection h2 { font-size:2.9rem; text-align:center; margin-bottom:1.8rem; color:var(--light-accent); text-shadow:0 2px 12px var(--shadow); }

        .tab-nav { display:flex; justify-content:center; gap:4rem; margin-bottom:2rem; }
        .tab-nav a { text-decoration:none; color:var(--text-sub); font-size:1.3rem; font-weight:700; position:relative; transition:0.3s; padding-bottom:0.5rem; }
        .tab-nav a:hover, .tab-nav a.active { color:#fff; }
        .tab-nav a::after { content:""; position:absolute; width:0; height:3px; bottom:0; left:50%; background:var(--accent); transition:0.3s; transform:translateX(-50%); }
        .tab-nav a.active::after { width:90%; }

        .controls { background:var(--bg-mid); padding:1.8rem 2rem; border-radius:16px; display:flex; flex-wrap:wrap; gap:1rem; align-items:center; margin-bottom:2.5rem; }
        .controls.hidden { display:none; }
        .controls input[type="text"], .controls input[type="date"], .controls select {
            padding:0.85rem 1.1rem; background:#3a252e; border:none; border-radius:10px; color:white; font-size:1.02rem;
        }
        .controls input[type="text"] { flex:1; min-width:280px; }
        .controls button { padding:0.85rem 1.8rem; background:var(--accent); color:white; border:none; border-radius:10px; font-weight:700; cursor:pointer; transition:all 0.2s; }
        .controls button:hover { background:#d89ab3; transform:translateY(-2px); }

        .playlist-wrapper {
            background:linear-gradient(145deg, #3a252e, #2f1e27);
            border:1px solid rgba(168,117,138,0.35); border-radius:14px;
            padding:1rem 1.2rem; min-width:280px; max-width:400px; max-height:200px;
            overflow-y:auto; box-shadow:0 6px 20px rgba(104,61,70,0.25); transition:all 0.3s;
        }
        .playlist-wrapper:hover { border-color:var(--light-accent); box-shadow:0 10px 30px rgba(168,117,138,0.3); }

        .playlist-item { display:flex; align-items:center; margin:0.8rem 0; cursor:pointer; transition:all 0.25s; }
        .playlist-item:hover { transform:translateX(8px); }

        .custom-checkbox { position:relative; display:inline-block; width:24px; height:24px; margin-right:1.2rem; flex-shrink:0; }
        .custom-checkbox input[type="checkbox"] { position:absolute; opacity:0; width:0; height:0; }
        .checkmark {
            position:absolute; top:0; left:0; height:24px; width:24px;
            background:#2a1c24; border:2px solid var(--light-accent); border-radius:8px;
            transition:all 0.3s; box-shadow:inset 0 2px 5px rgba(0,0,0,0.3);
        }
        .custom-checkbox:hover .checkmark { border-color:var(--accent); box-shadow:0 0 14px rgba(168,117,138,0.4); }
        .custom-checkbox input:checked ~ .checkmark {
            background:linear-gradient(135deg, var(--accent), #d89ab3);
            border-color:transparent; box-shadow:0 0 18px rgba(168,117,138,0.7);
        }
        .checkmark:after {
            content:""; position:absolute; display:none; left:8px; top:4px;
            width:8px; height:14px; border:solid white; border-width:0 3px 3px 0;
            transform:rotate(45deg);
        }
        .custom-checkbox input:checked ~ .checkmark:after { display:block; }

        .playlist-label { color:var(--text-sub); font-size:1rem; transition:color 0.25s; }
        .playlist-item:hover .playlist-label { color:white; }

        .playlist-wrapper::-webkit-scrollbar { width:8px; }
        .playlist-wrapper::-webkit-scrollbar-thumb { background:var(--accent); border-radius:4px; }
        .playlist-wrapper::-webkit-scrollbar-track { background:#2a1c24; border-radius:4px; }

        .playlist-error { color:#ffaaaa; font-size:0.96rem; padding:1rem; text-align:center; background:rgba(255,170,170,0.08); border-radius:8px; }

        .tag-container {
            min-height:42px; padding:0.5rem 1rem; background:#3a252e; border-radius:12px;
            display:flex; flex-wrap:wrap; gap:0.6rem; align-items:center;
        }
        .tag-container:focus-within { outline:2px solid var(--accent); outline-offset:2px; border-radius:12px; }
        .search-tag {
            background:var(--light-accent); color:var(--bg-dark);
            padding:0.4rem 1rem; border-radius:999px; font-size:0.96rem;
            display:flex; align-items:center; gap:0.7rem; white-space:nowrap;
        }
        .search-tag span { cursor:pointer; font-weight:bold; font-size:1.2rem; }

        /* 共通カードスタイル */
        .video-card {
            background:var(--bg-mid); border-radius:16px; overflow:hidden;
            box-shadow:0 8px 25px var(--shadow); transition:all 0.35s ease;
            cursor:pointer; position:relative;
        }
        .video-card:hover { transform:translateY(-12px) scale(1.03); box-shadow:0 20px 45px rgba(104,61,70,0.6); }

        .favorite-btn {
            position:absolute; top:12px; right:12px; font-size:1.9rem;
            color:#888; cursor:pointer; z-index:5; transition:all 0.25s;
            text-shadow:0 2px 8px black;
        }
        .favorite-btn.active { color:#ff4d6d; transform:scale(1.15); }

        .thumbnail-wrapper { position:relative; padding-top:56.25%; overflow:hidden; background:#000; }
        .thumbnail { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transition:transform 0.5s ease; }
        .video-card:hover .thumbnail { transform:scale(1.12); }

        .video-info { padding:1.4rem 1.5rem; }
        .video-title { font-size:1.38rem; line-height:1.45; margin-bottom:1rem; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; color:var(--text-main); }
        .video-meta { font-size:0.96rem; color:var(--text-sub); display:flex; flex-wrap:wrap; gap:0.9rem; }
        .video-meta span { background:rgba(168,117,138,0.18); padding:0.35rem 0.85rem; border-radius:999px; white-space:nowrap; }
        .playlist-tags { display:flex; flex-wrap:wrap; gap:0.5rem; margin-top:0.6rem; }
        .playlist-tag { background:rgba(201,168,181,0.25); color:var(--light-accent); padding:0.25rem 0.7rem; border-radius:999px; font-size:0.82rem; border:1px solid rgba(201,168,181,0.15); }

        /* カードサイズ */
        .video-card.large   { max-width:420px; }
        .video-card.medium  { max-width:360px; }
        .video-card.small   { max-width:300px; }

        /* 検索・お気に入りグリッド */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 300pxを下回ると自動で下の段へ */
            gap: 1.5rem; /* スマホだと2.6remは広すぎるので少し詰めると綺麗です */
            justify-content: center;
        }

        .pagination { margin:4rem auto 2rem; text-align:center; display:flex; justify-content:center; flex-wrap:wrap; gap:8px; }
        .pagination button {
            min-width:42px; height:42px; padding:0 14px;
            background:var(--bg-mid); color:var(--text-main); border:none; border-radius:10px;
            cursor:pointer; font-size:1.05rem; transition:all 0.2s;
        }
        .pagination button:hover { background:var(--accent); color:white; }
        .pagination button.active { background:var(--accent); color:white; font-weight:700; }

        /* ── 再生リスト専用 ── */
        #playlistView { display:none; }
        #playlistGrid { display:grid; grid-template-columns:repeat(auto-fill, minmax(320px,1fr)); gap:3.5rem; margin-bottom:4rem; }

        .playlist-player-layout {
            display:flex; gap:3.5rem; min-height:calc(100vh - 220px);
        }
        .playlist-main-area {
            flex:3; min-width:0; position:relative;
        }
        .playlist-main-player {
            background:#000; border-radius:24px; overflow:hidden;
            box-shadow:0 20px 60px rgba(0,0,0,0.75); transition:all 0.6s ease;
            position:relative;
        }
        .playlist-main-player.large   { width:100%; max-width:1400px; margin:0 auto; aspect-ratio:16/9; }
        .playlist-main-player.medium  { width:85%; max-width:1100px; margin:0 auto; aspect-ratio:16/9; }
        .playlist-main-player.small   { width:70%; max-width:800px; margin:0 auto; aspect-ratio:16/9; }

        .playlist-main-player .video-player { padding-top:56.25%; position:relative; }
        .playlist-main-player iframe, .playlist-main-player #playlistPlayerContainer {
            position:absolute; inset:0; width:100%; height:100%;
        }

        .playlist-sidebar {
            flex:1; max-width:480px; overflow-y:auto; padding:3rem 2rem;
            background:linear-gradient(145deg, #2f1e27, #3a252e);
            border-radius:24px; border:1px solid rgba(168,117,138,0.4);
            box-shadow:0 12px 50px rgba(104,61,70,0.55);
            position: sticky; top: 100px; height: calc(100vh - 120px); overflow-y: auto;
        }
        .playlist-sidebar::-webkit-scrollbar { width:10px; }
        .playlist-sidebar::-webkit-scrollbar-thumb { background:var(--accent); border-radius:5px; }

        .playlist-sidebar .video-grid {
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 2.6rem;
        }

        #playlistVideoGrid .video-card {
            transition:transform 0.55s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.55s ease;
        }
        #playlistVideoGrid .video-card:hover {
            transform:translateY(-12px) scale(1.03); box-shadow:0 20px 45px rgba(104,61,70,0.6);
        }
        #playlistVideoGrid .video-card.playing {
            transform:scale(1.1);
            box-shadow:0 0 60px var(--accent);
            border:3px solid var(--accent);
        }

        /* 通常検索・お気に入り用モーダル */
        #videoModal {
            display:none; position:fixed; inset:0; background:rgba(0,0,0,0.94); z-index:1500;
            align-items:center; justify-content:center; padding:2rem;
        }
        .modal-content {
            position:relative; width:90vw; max-width:1400px; height:80vh; background:#000; border-radius:24px; overflow:hidden;
            box-shadow:0 20px 60px rgba(0,0,0,0.75);
        }
        .modal-player { width:100%; height:100%; position:relative; }
        .modal-player iframe { position:absolute; inset:0; width:100%; height:100%; }

        .close-btn {
            position:absolute; top:16px; right:20px; font-size:3rem; color:white; cursor:pointer; z-index:10; text-shadow:0 0 10px black;
            display: none;
        }
        #modalHamburger {
            position:absolute; top:16px; right:75px; z-index:10;
        }

        #loadingOverlay {
            display:none; position:fixed; inset:0; background:rgba(20,11,15,0.94); z-index:2000;
            align-items:center; justify-content:center; flex-direction:column;
            color:var(--light-accent); font-size:1.9rem; gap:2rem;
        }
        .spinner { width:80px; height:80px; border:10px solid var(--accent); border-top:10px solid transparent; border-radius:50%; animation:spin 1.3s linear infinite; }
        @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

        #leftPlayerWrapper {
            position: fixed;
            top: 100px;
            left: 20px;
            z-index: 1000;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none;
            overflow: hidden;
        }

        .drag-handle {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 32px;
            background: linear-gradient(transparent, rgba(0,0,0,0.75));
            color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            cursor: move;
            z-index: 1015;
            user-select: none;
            font-family: "DotGothic16", sans-serif;
            letter-spacing: 1px;
            display: none;
            text-align:center;
        }


        /* ハンバーガーメニュー（全プレイヤー共通） */
        .hamburger-btn {
            position:absolute;
            top:16px;
            right:20px;
            z-index:2010;
            background:rgba(0,0,0,0.75);
            color:white;
            border:none;
            padding:8px 12px;
            border-radius:8px;
            cursor:pointer;
            font-size:1.35rem;
            line-height:1;
            transition:0.2s;
            display: none;
        }
        .hamburger-btn:hover { background:rgba(168,117,138,0.9); }
        .hamburger-menu {
            position:absolute;
            top:55px;
            right:20px;
            background:rgba(42,28,36,0.96);
            border:1px solid var(--accent);
            border-radius:10px;
            padding:6px 0;
            display:none;
            z-index:1020;
            box-shadow:0 8px 25px rgba(0,0,0,0.7);
            min-width:165px;
        }
        .hamburger-menu button {
            background:none;
            border:none;
            color:var(--text-main);
            padding:11px 18px;
            text-align:left;
            width:100%;
            cursor:pointer;
            font-size:1.02rem;
            transition:0.2s;
        }
        .hamburger-menu button:hover {
            background:rgba(168,117,138,0.25);
        }

        /* ホバー時にコントロール表示 */
        .modal-content:hover .hamburger-btn,
        .modal-content:hover .close-btn,
        #leftPlayerWrapper:hover .hamburger-btn,
        #leftPlayerWrapper:hover .drag-handle,
        .playlist-main-player:hover .hamburger-btn {
            display: block;
        }

        /* メニューが見切れないように（overflow visible） */
        #leftPlayerWrapper {
            overflow: visible;
        }
        #leftPlayerWrapper .hamburger-menu {
            overflow: visible;
            right: -10px; /* 左寄せ時でもメニューが飛び出せるよう調整 */
        }

        @media (max-width: 1024px) {
            .video-card { flex: 0 0 320px; margin-right: 1.6rem; }
        }
        @media (max-width: 768px) {
            .TitleText { font-size: 4rem; top:30%;}
            .follower-count { font-size: 3.4rem; }
            .video-card { flex: 0 0 280px; margin-right: 1.4rem; }
            .VideoSection h2 { font-size: 2.2rem; }
            .author-info {right: 5%; font-size: 1rem; padding: 0.8rem 1.2rem; }
            .author-profile-img { width: 32px; height: 32px; }
        }
        @media (max-width: 768px) {
            .SectionTitle { font-size: 2.2rem; }
            .inner { padding: 0 1rem; }
            .Menu ul { gap: 1rem; }
            

        }
        /* ライブカードスタイル追加 */
        .video-card.live { border: 2px solid #ff0000; }
        .live-badge {
            position: absolute; top: 10px; right: 10px;
            background: #ff0000; color: white; padding: 5px 10px;
            border-radius: 50%; font-size: 0.8rem; z-index: 5;
        }
        .upcoming-info {
            color: #ffcc00; font-size: 0.9rem; margin-top: 0.5rem;
        }
        /* マウスオーバー再生スタイル追加 */
        .thumbnail-hidden { display: none; }
        .preview-iframe { position: absolute; inset: 0; width: 100%; height: 100%; }
        /* モーダルライブレイアウト追加 (test.html参考) */
.modal-container {
    display: flex;
    flex-direction: row;  /* 明示的に横並び */
    width: 100%;
    height: 100%;
    gap: 12px;
    padding: 0;
}

.modal-video-section {
    flex: 3 1 auto;  /* 左寄せを強化 */
    display: flex;
    align-items: stretch;
    justify-content: flex-start;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    min-height: 100%;  /* フル高さ */
    aspect-ratio: 16/9;  /* 動画サイズ固定 */
}

.modal-chat-section {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    min-width: 380px;
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 12px;
    overflow: hidden;
}

.modal-video-centered {
    flex: 1 1 100%;  /* チャット閉じ時フル幅 */
    justify-content: center;
    
}

.modal-container {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 100%;  /* 親の高さをフル確保（これが重要） */
    gap: 12px;
    padding: 0;
    position: relative;  /* iframeの位置を安定させる */
}

.modal-chat-section {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    min-width: 380px;
    height: 100%;  /* 追加: 高さを親に合わせる（短い問題解決） */
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 12px;
    overflow: hidden;
    position: relative;  /* 子要素の100%を有効に */
}

.modal-chat-section iframe {
    width: 100% !important;  /* 追加: iframeをフル幅/高さに（オーバーライド） */
    height: 100% !important;
    min-height: 400px;  /* 最低高さを設定（入力欄が見えるように） */
}

/* チャットセクション自体の設定 */
.modal-chat-section {
    flex: 0 0 400px; /* チャット欄の幅を固定（お好みで調整） */
    display: flex;
    flex-direction: column; /* 縦に並べる（ヘッダー + iframe） */
    height: 100%;
    background: #161b22;
    border-left: 1px solid #30363d;
    overflow: hidden; /* 内部のiframeがはみ出さないようにする */
    position: relative;
}

/* iframeの設定：ここが重要です */
.modal-chat-section iframe {
    flex-grow: 1; /* 余ったスペースをすべて埋める */
    width: 100% !important;
    height: 0; /* 一旦0にすることでFlexboxに計算を強制させる */
    min-height: 100%; /* 最低でも親いっぱいの高さを確保 */
    border: none;
    display: block;
}

.modal-content {
    position: relative;  /* 追加: 子要素の位置基準を明確に */
    overflow: auto;  /* 追加: モーダル全体をスクロール可能に（チャットが下にあればスクロールで出る） */
    max-height: 80vh;  /* 追加: 高さ上限を設けて画面外を防ぐ */
}

.modal-container {
    display: flex;
    flex-direction: row;  /* デフォルト横並び */
    width: 100%;
    height: 100%;  /* フル高さ */
    gap: 12px;
    padding: 0;
    position: relative;
    overflow: hidden;  /* 内部のオーバーフローを隠す（被り防止） */
}

.modal-video-section {
    flex: 3 1 auto;
    display: flex;
    align-items: stretch;
    justify-content: flex-start;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    min-height: 100%;  /* フル高さ */
    aspect-ratio: 16/9;  /* 動画サイズ固定 */
}

.modal-chat-section {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    min-width: 380px;
    height: 100%;  /* 親に合わせる */
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 12px;
    overflow: auto;  /* 追加: チャット内部をスクロール可能に */
    position: relative;
}

.modal-chat-section iframe {
    flex-grow: 1;  /* 余白を埋める */
    width: 100% !important;
    height: auto !important;  /* 修正: autoに変更して親にフィット */
    min-height: 100%;  /* 最低フル高さ */
    border: none;
    display: block;
}

/* メディアクエリ（縦長対応） */
@media (max-width: 1024px) {
    .modal-container {
        flex-direction: column !important;  /* 縦並び */
        overflow: auto;  /* 追加: コンテナをスクロール可能に */
    }

    .modal-video-section {
        flex: 0 0 auto;  /* 修正: 動画の高さを固定せず自動に */
        min-height: auto;  /* 動画を縮小可能に */
        height: 56.25vw;  /* 動画の縦横比を幅ベースで維持（16:9） */
        width: 100% !important;
        aspect-ratio: unset;  /* 解除して崩れ防止 */
    }

    .modal-chat-section {
        flex: 1 1 auto;
        min-width: auto;
        width: 100% !important;
        height: auto !important;  /* 修正: autoで残り高さを埋める */
        min-height: 40vh;  /* 最低40%の高さ（調整可） */
    }

    .modal-chat-section iframe {
        height: 100% !important;  /* iframeを親に合わせる */
    }
}

<script>
// グローバル変数
let currentPage = 1;
let currentSearchTags = [];
let currentPlaylists = [];
let currentStartDate = '';
let currentEndDate = '';
let currentType = '';
let currentSort = 'published_at,-1';
let currentView = 'search';
let currentPlaylistId = null;
let favorites = JSON.parse(localStorage.getItem('belmond_favorites') || '[]');
let currentPlaylistVideos = [];
let currentPlayingIndex = -1;
let player = null; // プレイリスト用
let modalPlayer = null; // モーダル用
let leftPlayer = null; // 左固定用
let isLeftFixed = false;
let currentPlayerSize = 'large';
const MAX_FAVORITES = 20;
let autoNextEnabled = true;
let playlistLoopEnabled = true;
let modalLoopEnabled = false;
let leftLoopEnabled = false;
let lastVideoTime = 0; // 移動時に時間を保持

const leftPlayerSizes = [

];

// ユーティリティ
function showLoading() { document.getElementById('loadingOverlay').style.display = 'flex'; }
function hideLoading() { document.getElementById('loadingOverlay').style.display = 'none'; }


let siteTitle = document.querySelector('.site-title');
let titleText = document.querySelector('.TitleText');
let siteStartFontSize = parseFloat(getComputedStyle(siteTitle).fontSize);
let titleStartFontSize = parseFloat(getComputedStyle(titleText).fontSize);
window.addEventListener('resize', function() {
    windowWidth = window.innerWidth;

    if(windowWidth < window.screen.width * 0.3)
    {
        siteTitle.style.fontSize = `${siteStartFontSize * 0.5}px`;
        titleText.style.fontSize = `${titleStartFontSize * 0.5}px`;
    }
    else
    {
        siteTitle.style.fontSize = `${siteStartFontSize}px`;
        titleText.style.fontSize = `${titleStartFontSize}px`;
    }
});

function countUp(element, target, duration = 2800) {
    let start = 0;
    const stepTime = 35;
    const steps = duration / stepTime;
    const increment = target / steps;
    const timer = setInterval(() => {
        start += increment;
        if (start >= target) { start = target; clearInterval(timer); }
        element.textContent = Math.floor(start).toLocaleString();
    }, stepTime);
}

// 登録者数取得
async function loadFollowerCount() {
    try {
        const response = await fetch('https://belmond-fansite.vercel.app/api/userApi');
        if (!response.ok) throw new Error();
        const data = await response.json();
        countUp(document.getElementById('followerCount'), Number(data.followers));
        const date = new Date(data.last_updated);
        document.getElementById('lastUpdated').textContent =
            `最終更新：${date.toLocaleString('ja-JP', {year:'numeric', month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'})}`;
    } catch (e) {
        document.getElementById('followerCount').textContent = '—';
        document.getElementById('lastUpdated').textContent = '取得失敗';
    }
}

// プレイリストチェックボックス
async function loadPlaylists() {
    const container = document.getElementById('playlistCheckboxes');
    container.innerHTML = '<div style="color:#aaa; text-align:center; padding:1rem;">読み込み中...</div>';
    try {
        const res = await fetch('https://belmond-fansite.vercel.app/api/playListApi');
        if (!res.ok) throw new Error();
        let data = await res.json();
        const lists = Array.isArray(data) ? data : [data].filter(Boolean);
        container.innerHTML = '';
        if (lists.length === 0) {
            container.innerHTML = '<div class="playlist-error">プレイリストがありません</div>';
            return;
        }
        lists.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));
        lists.forEach(pl => {
            const item = document.createElement('div');
            item.className = 'playlist-item';
            const dateStr = new Date(pl.published_at).toLocaleDateString('ja-JP', {year:'numeric', month:'short', day:'numeric'});
            item.innerHTML = `
                <label class="custom-checkbox">
                    <input type="checkbox" value="${pl.title}">
                    <span class="checkmark"></span>
                </label>
                <span class="playlist-label">${pl.title} (${pl.video_count}本) - ${dateStr}</span>
            `;
            container.appendChild(item);
        });
    } catch (err) {
        container.innerHTML = '<div class="playlist-error">プレイリスト取得失敗</div>';
    }
}

// タグ入力
const searchInput = document.getElementById('searchInput');
const tagContainer = document.getElementById('searchTags');
// IMEの状態を追跡するためのフラグ（大事！）
let isComposing = false;

searchInput.addEventListener('compositionstart', () => {
    isComposing = true;
});

searchInput.addEventListener('compositionend', () => {
    isComposing = false;
});

// keydown: Enter, Backspace, 半角スペース/カンマ（IMEオフ時）を処理
searchInput.addEventListener('keydown', e => {
    if (isComposing) {
        return; // IME変換中はkeydownを無視してbeforeinputに任せる
    }

    if (e.key === 'Enter') {
        e.preventDefault();
        addTagAndClear();
        return;
    }

    if (e.key === 'Backspace' && searchInput.value === '' && currentSearchTags.length > 0) {
        currentSearchTags.pop();
        renderTags();
        return;
    }

    // 半角スペース・カンマ（IMEオフ時のみ）
    if (e.key === ' ' || e.key === ',') {
        e.preventDefault();
        addTagAndClear();
    }
});

// beforeinput: 全角/半角のスペース・カンマをここで捕まえる（IME確定時も対応）
searchInput.addEventListener('beforeinput', e => {
    if (e.inputType === 'insertCompositionText' && e.data) {
        // スペース（半角/全角）またはカンマ（半角/全角）を検知
        if (/[ ,，　]/.test(e.data)) {
            e.preventDefault(); // 入力させない
            addTagAndClear();

            // 稀に既に1文字入っちゃってる場合の後処理
            setTimeout(() => {
                const val = searchInput.value;
                if (val.endsWith(' ') || val.endsWith('　') || 
                    val.endsWith(',') || val.endsWith('，')) {
                    searchInput.value = val.slice(0, -1);
                }
            }, 0);
        }
    }
});

function addTagAndClear() {
    const val = searchInput.value.trim();
    if (val && !currentSearchTags.includes(val)) {
        currentSearchTags.push(val);
        renderTags();
    }
    searchInput.value = '';
}
function renderTags() {
    tagContainer.querySelectorAll('.search-tag').forEach(t => t.remove());
    currentSearchTags.forEach((text, idx) => {
        const tag = document.createElement('div');
        tag.className = 'search-tag';
        tag.innerHTML = `${text} <span onclick="removeTag(${idx})">×</span>`;
        tagContainer.insertBefore(tag, searchInput);
    });
}
window.removeTag = idx => {
    currentSearchTags.splice(idx, 1);
    renderTags();
};

// フィルタ関連
function getSelectedPlaylists() {
    return Array.from(document.querySelectorAll('#playlistCheckboxes input:checked'))
        .map(input => encodeURIComponent(input.value));
}

function applyFilters() {
    const val = searchInput.value.trim();
    if (val && !currentSearchTags.includes(val)) {
        currentSearchTags.push(val);
        renderTags();
        searchInput.value = '';
    }
    currentSearchTags = currentSearchTags.filter(t => t.trim());
    currentPlaylists = getSelectedPlaylists();
    currentStartDate = document.getElementById('startDate').value;
    currentEndDate = document.getElementById('endDate').value;
    currentType = document.getElementById('typeFilter').value;
    currentSort = document.getElementById('sortSelect').value;
    loadVideos(1);
}

function resetFilters() {
    currentSearchTags = [];
    renderTags();
    searchInput.value = '';
    document.querySelectorAll('#playlistCheckboxes input[type="checkbox"]').forEach(cb => cb.checked = false);
    document.getElementById('startDate').value = '';
    document.getElementById('endDate').value = '';
    document.getElementById('typeFilter').value = '';
    document.getElementById('sortSelect').value = 'published_at,-1';
    currentPlaylists = [];
    currentStartDate = '';
    currentEndDate = '';
    currentType = '';
    currentSort = 'published_at,-1';
    loadVideos(1);
}

// お気に入り
function saveFavorites() {
    localStorage.setItem('belmond_favorites', JSON.stringify(favorites));
}

function isFavorite(videoId) {
    return favorites.includes(videoId);
}

async function toggleFavorite(videoId) {
    showLoading();

    const url = new URL('https://belmond-fansite.vercel.app/api/favoCalculationApi');
    url.searchParams.set('videoId', videoId);


    if (isFavorite(videoId)) {
        favorites = favorites.filter(id => id !== videoId);
        url.searchParams.set('addNum', -1);
    } else {
        if (favorites.length >= MAX_FAVORITES) {
            alert(`お気に入りは最大${MAX_FAVORITES}件までです。`);
            return;
        }
        favorites.push(videoId);
    }

    try {
        const res = await fetch(url);
        if (!res.ok) throw new Error();
        const data = await res.json();
    } catch (err) {
        console.error('KPI情報 お気に入り失敗', err);
    }

    saveFavorites();
    document.querySelectorAll(`.favorite-btn[data-id="${videoId}"]`).forEach(btn => {
        btn.classList.toggle('active', isFavorite(videoId));
    });
    if (currentView === 'favorites') loadVideos(1);

    hideLoading();
}

// タブ切り替え
function switchTab(view) {
    currentView = view;
    currentPlaylistId = null;
    currentPlayingIndex = -1;
    if (player) { player.destroy(); player = null; }
    if (modalPlayer) { modalPlayer.destroy(); modalPlayer = null; }

    document.querySelectorAll('.tab-nav a').forEach(a => a.classList.remove('active'));
    document.getElementById(`tab-${view}`).classList.add('active');

    document.getElementById('searchControls').classList.toggle('hidden', view !== 'search');
    document.getElementById('videoGrid').style.display = (view === 'search' || view === 'favorites') ? 'grid' : 'none';
    document.getElementById('playlistView').style.display = view === 'playlists' ? 'block' : 'none';

    document.getElementById('sectionTitle').textContent = 
        view === 'search' ? '最新の配信・アーカイブ' :
        view === 'favorites' ? 'お気に入り' : '再生リスト';

    if (view === 'playlists') {
        document.getElementById('playlistGrid').style.display = 'grid';
        document.getElementById('currentPlaylistVideos').style.display = 'none';
        document.getElementById('pagination').style.display = 'none';
        loadPlaylistList();
    } else {
        loadVideos(1);
        document.getElementById('pagination').style.display = 'flex';
    }
}

// 再生リスト一覧読み込み
async function loadPlaylistList() {
    showLoading();
    const grid = document.getElementById('playlistGrid');
    grid.innerHTML = '<p style="text-align:center;padding:3rem;color:var(--text-sub);">読み込み中...</p>';

    try {
        const res = await fetch('https://belmond-fansite.vercel.app/api/playListApi');
        if (!res.ok) throw new Error();
        const lists = await res.json();

        grid.innerHTML = '';
        lists.forEach(pl => {
            const card = document.createElement('div');
            card.className = 'video-card large';
            card.innerHTML = `
                <div class="thumbnail-wrapper">
                    <img class="thumbnail" src="${pl.thumbnails || 'https://via.placeholder.com/480x270?text=Playlist'}" alt="${pl.title}">
                </div>
                <div class="video-info">
                    <div class="video-title">${pl.title}</div>
                    <div class="video-meta">
                        <span>${pl.video_count}本</span>
                        <span>${new Date(pl.published_at).toLocaleDateString('ja-JP')}</span>
                    </div>
                </div>
            `;
 card.addEventListener('click', () => {
                currentPlaylistId = pl.title.trim();
                document.getElementById('playlistGrid').style.display = 'none';
                document.getElementById('currentPlaylistTitle').textContent = pl.title;
                document.getElementById('currentPlaylistVideos').style.display = 'block';
                document.getElementById('playlistMainPlayerContainer').innerHTML = '';
                loadVideos(1);
            });
            grid.appendChild(card);
        });
    } catch (err) {
        grid.innerHTML = '<p style="text-align:center;padding:3rem;color:#ffaaaa;">再生リスト取得失敗</p>';
    } finally {
        hideLoading();
    }
}

// 動画読み込み
async function loadVideos(page = 1) {
    currentPage = page;
    showLoading();

    let baseUrl;
    if (currentView === 'favorites') {
        baseUrl = 'https://belmond-fansite.vercel.app/api/favoritesApi';
    } else if (currentView === 'playlists' && currentPlaylistId) {
        baseUrl = 'https://belmond-fansite.vercel.app/api/playlistVideosApi';
    } else {
        baseUrl = 'https://belmond-fansite.vercel.app/api/videosDetailsApi';
    }

    const url = new URL(baseUrl);

    if (currentView === 'favorites') {
        if (favorites.length === 0) {
            document.getElementById('videoGrid').innerHTML = '<p style="grid-column:1/-1;text-align:center;padding:6rem 2rem;font-size:1.5rem;color:var(--text-sub);">お気に入りに登録された動画はありません</p>';
            hideLoading();
            return;
        }
        url.searchParams.set('ids', favorites.join(','));
    } else if (currentView === 'playlists' && currentPlaylistId) {
        url.searchParams.set('playlistTitle', encodeURIComponent(currentPlaylistId));
    } else {
        url.searchParams.set('page', page);
        if (currentSearchTags.length) url.searchParams.set('search', currentSearchTags.join(','));
        if (currentPlaylists.length) url.searchParams.set('playlists', currentPlaylists.join(','));
        if (currentStartDate) url.searchParams.set('startDate', currentStartDate);
        if (currentEndDate) url.searchParams.set('endDate', currentEndDate);
        if (currentType) url.searchParams.set('type', currentType);

            if (autoNextEnabled) {

                currentPlayingIndex = nextIndex;
                const nextVideo = currentPlaylistVideos[currentPlayingIndex];
                if (nextVideo) openPlaylistPlayer(nextVideo._id, nextVideo.title, currentPlayingIndex);

            // autoNextEnabled=false の場合は何もしない（動画終了）

            if (leftLoopEnabled) {
                event.target.playVideo();
            }
        }
    }
}

// ページネーション
function renderSmartPagination(current, total) {
    const container = document.getElementById('pagination');
    container.innerHTML = '';
    if (total <= 1) return;
    const pages = [];
    if (total <= 8) {
        for (let i = 1; i <= total; i++) pages.push(i);
    } else {
        pages.push(1);
        if (current > 4) pages.push('...');
        const start = Math.max(2, current - 2);
        const end = Math.min(total - 1, current + 2);
        for (let i = start; i <= end; i++) pages.push(i);
        if (current < total - 3) pages.push('...');
        if (pages[pages.length - 1] !== total) pages.push(total);
    }
    pages.forEach(p => {
        const btn = document.createElement('button');
        btn.textContent = p;
        if (p === current) btn.classList.add('active');
        if (p === '...') {
            btn.classList.add('ellipsis');
            btn.onclick = () => {
                const input = prompt(`ページ番号を入力してください (1〜${total})`, current);
                const num = parseInt(input);
                if (!isNaN(num) && num >= 1 && num <= total) loadVideos(num);
            };
        } else {
            btn.onclick = () => loadVideos(p);
        }
        container.appendChild(btn);
    });
}

// 新機能: 背景画像と作者情報のランダム選択と定期切り替え
let backgroundData = []; // APIから取得したデータ配列
let currentIndex = -1;
const switchInterval = 10000; // 切り替え間隔 (10秒)
let switchTimer;

async function loadBackgroundData() {
    try {
        // APIエンドポイント
        const response = await fetch('https://belmond-fansite.vercel.app/api/backgroundsApi');
        if (!response.ok) throw new Error('背景APIエラー');
        backgroundData = await response.json(); // 配列形式で [{authorName, authorId, authorLink, imageUrl, localAssetPath, positionX, positionY, scale, authorProfileImage}]

        if (backgroundData.length > 0) {
            // 初回はランダム選択して即表示（フェードなし）
            initialDisplay();
            
            // データが複数ならタイマー開始（順番切り替え）
            if (backgroundData.length > 1) {
                switchTimer = setInterval(switchBackground, switchInterval);
            }
        }
    } catch (err) {
        console.error(err);
        // エラーの場合、デフォルト画像のまま
    }
}

function getRandomIndex() {
    return Math.floor(Math.random() * backgroundData.length);
}

function getNextSequentialIndex() {
    currentIndex = (currentIndex + 1) % backgroundData.length;
    return currentIndex;
}

function initialDisplay() {
    const bgElement = document.querySelector('.CharacterBackground');
    const authorInfo = document.getElementById('authorInfo');
    const authorName = document.getElementById('authorName');
    const authorLink = document.getElementById('authorLink');
    const authorProfileImg = document.getElementById('authorProfileImg');

    // 初回はランダム選択（データ1つでもOK）
    currentIndex = getRandomIndex();
    const data = backgroundData[currentIndex];

    // 即表示（opacity=1でフェードクラスなし）
    bgElement.src = "./assets/" + (data.localAssetPath || data.imageUrl);
    bgElement.style.right = `${data.positionX}%`;
    bgElement.style.top = `${data.positionY}%`;
    bgElement.style.transform = `translateY(-50%) scale(${data.scale})`;
    bgElement.style.opacity = '1'; // 明示的に1

    authorName.textContent = "画像作者: " + data.authorName + "様";
    authorLink.textContent = data.authorId;
    authorLink.href = data.authorLink;
    authorProfileImg.src = data.authorProfileImage;
    authorInfo.style.opacity = '1'; // 明示的に1
}

function switchBackground() {
    const bgElement = document.querySelector('.CharacterBackground');
    const authorInfo = document.getElementById('authorInfo');
    const authorName = document.getElementById('authorName');
    const authorLink = document.getElementById('authorLink');
    const authorProfileImg = document.getElementById('authorProfileImg');

    // フェードアウト（データ1つならここに来ない）
    bgElement.classList.add('fade-out');
    authorInfo.classList.add('fade-out');

    setTimeout(() => {
        // 次を順番に選択（連続同じは自然に避けられる）
        currentIndex = getNextSequentialIndex();
        const data = backgroundData[currentIndex];

        // 更新
        bgElement.src = "./assets/" + (data.localAssetPath || data.imageUrl);
        bgElement.style.right = `${data.positionX}%`;
        bgElement.style.top = `${data.positionY}%`;
        bgElement.style.transform = `translateY(-50%) scale(${data.scale})`;

        authorName.textContent = "画像作者: " + data.authorName + "様";
        authorLink.textContent = data.authorId;
        authorLink.href = data.authorLink;
        authorProfileImg.src = data.authorProfileImage;

        // フェードイン
        bgElement.classList.remove('fade-out');
        authorInfo.classList.remove('fade-out');
    }, 1000); // フェードアウト時間と同期
}

    leftHamburger.addEventListener('click', e => {
        e.stopImmediatePropagation();
        const wasVisible = leftMenu.style.display === 'block';
        closeAllMenus();
        if (!wasVisible) leftMenu.style.display = 'block';
    });

    const playlistHamburger = document.getElementById('playlistHamburger');
    const playlistMenu = document.getElementById('playlistHamburgerMenu');
    playlistHamburger.addEventListener('click', e => {
        e.stopImmediatePropagation();
        const wasVisible = playlistMenu.style.display === 'block';
        closeAllMenus();
        if (!wasVisible) playlistMenu.style.display = 'block';
    });

    document.addEventListener('click', e => {
        if (!e.target.closest('.hamburger-btn') && !e.target.closest('.hamburger-menu')) {
            closeAllMenus();
        }
    });

    // プレイリストトグル
    document.getElementById('autoNextToggle').addEventListener('change', e => autoNextEnabled = e.target.checked);
    document.getElementById('playlistLoopToggle').addEventListener('change', e => playlistLoopEnabled = e.target.checked);
});

// upcoming残り時間更新関数追加
function updateUpcomingTimes() {
    document.querySelectorAll('.upcoming-info').forEach(info => {
        const card = info.closest('.video-card');
        const videoId = card.querySelector('.favorite-btn').dataset.id;
        const video = currentPlaylistVideos.find(v => v._id === videoId);
        if (video) {
            if(video.live_status === 'live') {
                info.innerHTML = `LIVE Now<br>開始: ${new Date(video.scheduled_start_time).toLocaleString('ja-JP')}`;
                return;
            }
            else if(video.live_status === 'upcoming')
            {
                const remainingMin = Math.floor((new Date(video.scheduled_start_time) - new Date()) / 60000);
                info.innerHTML = `開始予定: ${new Date(video.scheduled_start_time).toLocaleString('ja-JP')}<br>(あと${remainingMin}分)`;
            }
        }
    });
}

// モーダルチャットトグル関数追加
function toggleModalChat() {
    const chatSection = document.querySelector('.modal-chat-section');
    const videoSection = document.querySelector('.modal-video-section');
    if (chatSection.style.display === 'none') {
        chatSection.style.display = 'flex';
        videoSection.classList.remove('modal-video-centered');
        videoSection.style.justifyContent = 'flex-start';  // 追加: 明示的に左寄せ
    } else {
        chatSection.style.display = 'none';
        videoSection.classList.add('modal-video-centered');
    }
}
