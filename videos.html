        /* ã‚«ãƒ¼ãƒ‰ã‚µã‚¤ã‚º */

function countUp(element, target, duration = 2800) {
    let start = 0;
    const stepTime = 35;
    const steps = duration / stepTime;
    const increment = target / steps;
    const timer = setInterval(() => {
        start += increment;
        if (start >= target) { start = target; clearInterval(timer); }
        element.textContent = Math.floor(start).toLocaleString();
    }, stepTime);
}

let isComposing = false;

searchInput.addEventListener('compositionstart', () => {
    isComposing = true;
});

searchInput.addEventListener('compositionend', () => {

});

// keydown: Enter, Backspace, åŠè§’ã‚¹ãƒšãƒ¼ã‚¹/ã‚«ãƒ³ãƒï¼ˆIMEã‚ªãƒ•æ™‚ï¼‰ã‚’å‡¦ç†
searchInput.addEventListener('keydown', e => {
    if (isComposing) {
        return; // IMEå¤‰æ›ä¸­ã¯keydownã‚’ç„¡è¦–ã—ã¦beforeinputã«ä»»ã›ã‚‹
    }

    if (e.key === 'Enter') {
        e.preventDefault();
        addTagAndClear();
        return;
    }

    if (e.key === 'Backspace' && searchInput.value === '' && currentSearchTags.length > 0) {
        currentSearchTags.pop();
        renderTags();
        return;
    }

    // åŠè§’ã‚¹ãƒšãƒ¼ã‚¹ãƒ»ã‚«ãƒ³ãƒï¼ˆIMEã‚ªãƒ•æ™‚ã®ã¿ï¼‰
    if (e.key === ' ' || e.key === ',') {
        e.preventDefault();
        addTagAndClear();
    }
});

// beforeinput: å…¨è§’/åŠè§’ã®ã‚¹ãƒšãƒ¼ã‚¹ãƒ»ã‚«ãƒ³ãƒã‚’ã“ã“ã§æ•ã¾ãˆã‚‹ï¼ˆIMEç¢ºå®šæ™‚ã‚‚å¯¾å¿œï¼‰
searchInput.addEventListener('beforeinput', e => {
    if (e.inputType === 'insertCompositionText' && e.data) {
        // ã‚¹ãƒšãƒ¼ã‚¹ï¼ˆåŠè§’/å…¨è§’ï¼‰ã¾ãŸã¯ã‚«ãƒ³ãƒï¼ˆåŠè§’/å…¨è§’ï¼‰ã‚’æ¤œçŸ¥
        if (/[ ,ï¼Œã€€]/.test(e.data)) {
            e.preventDefault(); // å…¥åŠ›ã•ã›ãªã„
            addTagAndClear();

            // ç¨€ã«æ—¢ã«1æ–‡å­—å…¥ã£ã¡ã‚ƒã£ã¦ã‚‹å ´åˆã®å¾Œå‡¦ç†
            setTimeout(() => {
                const val = searchInput.value;
                if (val.endsWith(' ') || val.endsWith('ã€€') || 
                    val.endsWith(',') || val.endsWith('ï¼Œ')) {
                    searchInput.value = val.slice(0, -1);
                }
            }, 0);
        }
    }
});

function addTagAndClear() {
    const val = searchInput.value.trim();
    if (val && !currentSearchTags.includes(val)) {
        currentSearchTags.push(val);
        renderTags();
    }
    searchInput.value = '';
}
function renderTags() {
    tagContainer.querySelectorAll('.search-tag').forEach(t => t.remove());
    currentSearchTags.forEach((text, idx) => {
        const tag = document.createElement('div');
        tag.className = 'search-tag';
        tag.innerHTML = `${text} <span onclick="removeTag(${idx})">Ã—</span>`;
        tagContainer.insertBefore(tag, searchInput);
    });
}
window.removeTag = idx => {
    currentSearchTags.splice(idx, 1);
    renderTags();
};

        url.searchParams.set('playlistTitle', encodeURIComponent(currentPlaylistId));

        if (currentType) url.searchParams.set('type', currentType);
        const [sortField, sortOrder] = currentSort.split(',');
        url.searchParams.set('sortBy', sortField);
        url.searchParams.set('sortOrder', sortOrder);
    }

    try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        let videos = data.videos || data || [];

        if (currentView === 'playlists' && currentPlaylistId) {
            videos.sort((a, b) => {
                const dateA = new Date(a.published_at || a.actual_end_time || a.scheduled_start_time || '1970-01-01');

async function onPlayerStateChange(event) {

                    }
                }
                showLoading();


                hideLoading()
                currentPlayingIndex = nextIndex;
                const nextVideo = currentPlaylistVideos[currentPlayingIndex];
                if (nextVideo) openPlaylistPlayer(nextVideo._id, nextVideo.title, currentPlayingIndex);
            }
            // autoNextEnabled=false ã®å ´åˆã¯ä½•ã‚‚ã—ãªã„ï¼ˆå‹•ç”»çµ‚äº†ï¼‰
        } else if (leftPlayer && event.target === leftPlayer) {
            if (leftLoopEnabled) {
                event.target.playVideo();
            }
        }
    }
}

// ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³
function renderSmartPagination(current, total) {
    const container = document.getElementById('pagination');
    container.innerHTML = '';
    if (total <= 1) return;
    const pages = [];
    if (total <= 8) {
        for (let i = 1; i <= total; i++) pages.push(i);
    } else {
        pages.push(1);
        if (current > 4) pages.push('...');
        const start = Math.max(2, current - 2);
        const end = Math.min(total - 1, current + 2);
        for (let i = start; i <= end; i++) pages.push(i);
        if (current < total - 3) pages.push('...');
        if (pages[pages.length - 1] !== total) pages.push(total);
    }
    pages.forEach(p => {
        const btn = document.createElement('button');
        btn.textContent = p;
        if (p === current) btn.classList.add('active');
        if (p === '...') {
            btn.classList.add('ellipsis');
            btn.onclick = () => {
                const input = prompt(`ãƒšãƒ¼ã‚¸ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ (1ã€œ${total})`, current);
                const num = parseInt(input);
                if (!isNaN(num) && num >= 1 && num <= total) loadVideos(num);
            };
        } else {
            btn.onclick = () => loadVideos(p);
        }
        container.appendChild(btn);
    });
}

// å·¦å›ºå®šãƒ‰ãƒ©ãƒƒã‚°ï¼ˆdrag-handleã®ã¿ï¼‰
function makeLeftPlayerDraggable() {
    const wrapper = document.getElementById('leftPlayerWrapper');
    const handle = document.querySelector('.drag-handle');

    handle.addEventListener('mousedown', e => {
        isDraggingLeft = true;
        const rect = wrapper.getBoundingClientRect();
        leftDragOffsetX = e.clientX - rect.left;
        leftDragOffsetY = e.clientY - rect.top;
        wrapper.style.transition = 'none';
    });

    document.addEventListener('mousemove', e => {
        if (!isDraggingLeft) return;
        let newLeft = e.clientX - leftDragOffsetX;
        let newTop = e.clientY - leftDragOffsetY;
        newLeft = Math.max(10, Math.min(window.innerWidth - parseInt(wrapper.style.width) - 10, newLeft));
        newTop = Math.max(10, Math.min(window.innerHeight - parseInt(wrapper.style.height) - 10, newTop));
        wrapper.style.left = newLeft + 'px';
        wrapper.style.top = newTop + 'px';
    });

    document.addEventListener('mouseup', () => {
        if (isDraggingLeft) {
            isDraggingLeft = false;
            wrapper.style.transition = 'all 0.3s';
        }
    });
}
