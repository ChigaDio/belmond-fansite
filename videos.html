<script>
let currentPage = 1;
let currentSearchTags = [];
let currentPlaylists = [];
let currentStartDate = '';
let currentEndDate = '';
let currentType = '';
let currentSort = 'published_at,-1';
let playlistData = [];

// ãƒ˜ãƒƒãƒ€ãƒ¼
window.addEventListener('scroll', () => {
    document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
});

// ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—
function countUp(element, target, duration = 2800) {
    let start = 0;
    const stepTime = 35;
    const steps = duration / stepTime;
    const increment = target / steps;
    const timer = setInterval(() => {
        start += increment;
        if (start >= target) { start = target; clearInterval(timer); }
        element.textContent = Math.floor(start).toLocaleString();
    }, stepTime);
}

// ç™»éŒ²è€…æ•°
async function loadFollowerCount() {
    try {
        const response = await fetch('https://belmond-fansite.vercel.app/api/userApi');
        if (!response.ok) throw new Error();
        const data = await response.json();

        countUp(document.getElementById('followerCount'), Number(data.followers));

        const date = new Date(data.last_updated);
        document.getElementById('lastUpdated').textContent = 
            `æœ€çµ‚æ›´æ–°ï¼š${date.toLocaleString('ja-JP', {year:'numeric', month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'})}`;
    } catch (e) {
        document.getElementById('followerCount').textContent = 'â€”';
        document.getElementById('lastUpdated').textContent = 'å–å¾—å¤±æ•—';
    }
}

// ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆèª­ã¿è¾¼ã¿
async function loadPlaylists() {
    try {
        const res = await fetch('https://belmond-fansite.vercel.app/api/playlistApi');
        if (!res.ok) throw new Error();
        playlistData = await res.json();

        const select = document.getElementById('playlistFilter');
        playlistData.forEach(pl => {
            const opt = document.createElement('option');
            opt.value = pl._id;
            opt.textContent = `${pl.title} (${pl.video_count}æœ¬)`;
            select.appendChild(opt);
        });
    } catch (err) {
        console.error("ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆå–å¾—ã‚¨ãƒ©ãƒ¼", err);
    }
}

// ã‚¿ã‚°æ“ä½œ
const searchInput = document.getElementById('searchInput');
const tagContainer = document.getElementById('searchTags');

searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ' || e.key === ',') {
        e.preventDefault();
        const val = searchInput.value.trim();
        if (val) {
            if (!currentSearchTags.includes(val)) {
                currentSearchTags.push(val);
                renderTags();
            }
            searchInput.value = '';
        }
    } else if (e.key === 'Backspace' && searchInput.value === '' && currentSearchTags.length > 0) {
        currentSearchTags.pop();
        renderTags();
    }
});

function renderTags() {
    const existingTags = tagContainer.querySelectorAll('.search-tag');
    existingTags.forEach(t => t.remove());

    currentSearchTags.forEach((text, idx) => {
        const tag = document.createElement('div');
        tag.className = 'search-tag';
        tag.innerHTML = `
            ${text}
            <span onclick="removeTag(${idx})">Ã—</span>
        `;
        tagContainer.insertBefore(tag, searchInput);
    });
}

window.removeTag = function(idx) {
    currentSearchTags.splice(idx, 1);
    renderTags();
};

// é¸æŠä¸­ã®ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆ
function getSelectedPlaylists() {
    const sel = document.getElementById('playlistFilter');
    return Array.from(sel.selectedOptions)
        .filter(o => o.value)
        .map(o => o.value);
}

// ãƒ•ã‚£ãƒ«ã‚¿é©ç”¨
function applyFilters() {
    currentSearchTags = currentSearchTags.filter(t => t.trim());
    currentPlaylists = getSelectedPlaylists();
    currentStartDate = document.getElementById('startDate').value;
    currentEndDate = document.getElementById('endDate').value;
    currentType   = document.getElementById('typeFilter').value;
    currentSort   = document.getElementById('sortSelect').value;
    loadVideos(1);
}

function resetFilters() {
    currentSearchTags = [];
    renderTags();
    searchInput.value = '';

    const pl = document.getElementById('playlistFilter');
    Array.from(pl.options).forEach(o => o.selected = false);

    document.getElementById('startDate').value = '';
    document.getElementById('endDate').value = '';
    document.getElementById('typeFilter').value = '';
    document.getElementById('sortSelect').value = 'published_at,-1';

    currentPlaylists = [];
    currentStartDate = '';
    currentEndDate = '';
    currentType = '';
    currentSort = 'published_at,-1';
    loadVideos(1);
}

// å‹•ç”»èª­ã¿è¾¼ã¿
async function loadVideos(page = 1) {
    currentPage = page;
    const url = new URL('https://belmond-fansite.vercel.app/api/videosDetailsApi');
    
    url.searchParams.set('page', page);
    if (currentSearchTags.length) {
        url.searchParams.set('search', currentSearchTags.join(','));
    }
    if (currentPlaylists.length) {
        url.searchParams.set('playlists', currentPlaylists.join(','));
    }
    if (currentStartDate) url.searchParams.set('startDate', currentStartDate);
    if (currentEndDate) url.searchParams.set('endDate', currentEndDate);
    if (currentType) url.searchParams.set('type', currentType);
    
    const [sortField, sortOrder] = currentSort.split(',');
    url.searchParams.set('sortBy', sortField);
    url.searchParams.set('sortOrder', sortOrder);

    try {
        const res = await fetch(url);
        if (!res.ok) throw new Error();
        const data = await res.json();

        const grid = document.getElementById('videoGrid');
        grid.innerHTML = '';

        data.videos.forEach(video => {
            const date = new Date(video.published_at || video.actual_end_time || video.scheduled_start_time);
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="thumbnail-wrapper">
                    <img class="thumbnail" 
                         src="${video.thumbnail_url || `https://i.ytimg.com/vi/${video._id}/maxresdefault.jpg`}" 
                         alt="${video.title}" loading="lazy">
                </div>
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                    <div class="video-meta">
                        <span>ğŸ‘€ ${video.view_count.toLocaleString()}å›</span>
                        <span>â¤ï¸ ${video.like_count.toLocaleString()}</span>
                        <span>ğŸ’¬ ${video.comment_count}</span>
                        <span>${date.toLocaleDateString('ja-JP')}</span>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => openVideoModal(video._id, video.title));
            grid.appendChild(card);
        });

        renderSmartPagination(data.currentPage, data.totalPages);
    } catch (err) {
        document.getElementById('videoGrid').innerHTML = `<p style="grid-column:1/-1;text-align:center;padding:4rem;font-size:1.4rem;">å‹•ç”»ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ</p>`;
    }
}

// ã‚¹ãƒãƒ¼ãƒˆãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³
function renderSmartPagination(current, total) {
    const container = document.getElementById('pagination');
    container.innerHTML = '';

    if (total <= 1) return;

    const pages = [];
    if (total <= 8) {
        for (let i = 1; i <= total; i++) pages.push(i);
    } else {
        pages.push(1);
        if (current > 4) pages.push('...');
        
        const start = Math.max(2, current - 2);
        const end = Math.min(total - 1, current + 2);
        for (let i = start; i <= end; i++) pages.push(i);
        
        if (current < total - 3) pages.push('...');
        if (pages[pages.length - 1] !== total) pages.push(total);
    }

    pages.forEach(p => {
        const btn = document.createElement('button');
        btn.textContent = p;
        
        if (p === current) btn.classList.add('active');
        if (p === '...') {
            btn.classList.add('ellipsis');
            btn.onclick = () => {
                const input = prompt(`ãƒšãƒ¼ã‚¸ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ (1ã€œ${total})`, current);
                if (input !== null) {
                    const num = parseInt(input);
                    if (!isNaN(num) && num >= 1 && num <= total) loadVideos(num);
                }
            };
        } else {
            btn.onclick = () => loadVideos(p);
        }
        container.appendChild(btn);
    });
}
