        #loadingOverlay {

        }

function showLoading() { document.getElementById('loadingOverlay').style.display = 'flex'; }
function hideLoading() { document.getElementById('loadingOverlay').style.display = 'none'; }

function countUp(element, target, duration = 2800) {
    let start = 0;
    const stepTime = 35;
    const steps = duration / stepTime;
    const increment = target / steps;
    const timer = setInterval(() => {
        start += increment;
        if (start >= target) { start = target; clearInterval(timer); }
        element.textContent = Math.floor(start).toLocaleString();
    }, stepTime);
}

const searchInput = document.getElementById('searchInput');
const tagContainer = document.getElementById('searchTags');
searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ' || e.key === 'ã€€' || e.key === ',') {
        e.preventDefault();
        const val = searchInput.value.trim();
        if (val && !currentSearchTags.includes(val)) {
            currentSearchTags.push(val);
            renderTags();
        }
        searchInput.value = '';
    } else if (e.key === 'Backspace' && searchInput.value === '' && currentSearchTags.length > 0) {
        currentSearchTags.pop();
        renderTags();
    }
});
function renderTags() {
    tagContainer.querySelectorAll('.search-tag').forEach(t => t.remove());
    currentSearchTags.forEach((text, idx) => {
        const tag = document.createElement('div');
        tag.className = 'search-tag';
        tag.innerHTML = `${text} <span onclick="removeTag(${idx})">Ã—</span>`;
        tagContainer.insertBefore(tag, searchInput);
    });
}
window.removeTag = idx => {
    currentSearchTags.splice(idx, 1);
    renderTags();
};

function isFavorite(videoId) {

function toggleFavorite(videoId) {
    if (isFavorite(videoId)) {
        favorites = favorites.filter(id => id !== videoId);
    } else {
        if (favorites.length >= MAX_FAVORITES) {
            alert(`ãŠæ°—ã«å…¥ã‚Šã¯æœ€å¤§${MAX_FAVORITES}ä»¶ã¾ã§ã§ã™ã€‚`);
            return;
        }
        favorites.push(videoId);

    saveFavorites();
    document.querySelectorAll(`.favorite-btn[data-id="${videoId}"]`).forEach(btn => {
        btn.classList.toggle('active', isFavorite(videoId));

    if (currentView === 'favorites') loadVideos(1);

// å‹•ç”»èª­ã¿è¾¼ã¿
async function loadVideos(page = 1) {
    currentPage = page;
    showLoading();

    let baseUrl;
    if (currentView === 'favorites') {
        baseUrl = 'https://belmond-fansite.vercel.app/api/favoritesApi';
    } else if (currentView === 'playlists' && currentPlaylistId) {
        baseUrl = 'https://belmond-fansite.vercel.app/api/playlistVideosApi';
    } else {
        baseUrl = 'https://belmond-fansite.vercel.app/api/videosDetailsApi';
    }

    const url = new URL(baseUrl);

    if (currentView === 'favorites') {
        if (favorites.length === 0) {
            document.getElementById('videoGrid').innerHTML = '<p style="grid-column:1/-1;text-align:center;padding:6rem 2rem;font-size:1.5rem;color:var(--text-sub);">ãŠæ°—ã«å…¥ã‚Šã«ç™»éŒ²ã•ã‚ŒãŸå‹•ç”»ã¯ã‚ã‚Šã¾ã›ã‚“</p>';
            hideLoading();
            return;
        }
        url.searchParams.set('ids', favorites.join(','));
    } else if (currentView === 'playlists' && currentPlaylistId) {
        url.searchParams.set('playlistTitle', encodeURIComponent(currentPlaylistId));
    } else {
        url.searchParams.set('page', page);
        if (currentSearchTags.length) url.searchParams.set('search', currentSearchTags.join(','));
        if (currentPlaylists.length) url.searchParams.set('playlists', currentPlaylists.join(','));
        if (currentStartDate) url.searchParams.set('startDate', currentStartDate);
        if (currentEndDate) url.searchParams.set('endDate', currentEndDate);
        if (currentType) url.searchParams.set('type', currentType);
        const [sortField, sortOrder] = currentSort.split(',');
        url.searchParams.set('sortBy', sortField);
        url.searchParams.set('sortOrder', sortOrder);
    }

    try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const videos = data.videos || data || [];

        let grid;
        if (currentView === 'playlists' && currentPlaylistId) {
            grid = document.getElementById('playlistVideoGrid');
        } else {
            grid = document.getElementById('videoGrid');
        }

        grid.innerHTML = '';

        if (videos.length === 0) {
            const msg = currentView === 'favorites' ? 'ãŠæ°—ã«å…¥ã‚Šã«ç™»éŒ²ã•ã‚ŒãŸå‹•ç”»ã¯ã‚ã‚Šã¾ã›ã‚“' : 'è©²å½“ã™ã‚‹å‹•ç”»ãŒã‚ã‚Šã¾ã›ã‚“';
            grid.innerHTML = `<p style="grid-column:1/-1;text-align:center;padding:4rem;font-size:1.4rem;color:var(--text-sub);">${msg}</p>`;
            hideLoading();
            return;
        }

        currentPlaylistVideos = videos;

        videos.forEach((video, index) => {
            const date = new Date(video.published_at || video.actual_end_time || video.scheduled_start_time);
            let playlistHtml = '';
            if (video.playlist_titles?.length) {
                playlistHtml = '<div class="playlist-tags">';
                video.playlist_titles.forEach(t => playlistHtml += `<span class="playlist-tag">${t}</span>`);
                playlistHtml += '</div>';
            }

            const card = document.createElement('div');
            card.className = `video-card ${currentPlayerSize}`;
            card.innerHTML = `
                <span class="favorite-btn ${isFavorite(video._id) ? 'active' : ''}" data-id="${video._id}">â™¥</span>
                <div class="thumbnail-wrapper">
                    <img class="thumbnail" src="${video.thumbnail_url || `https://i.ytimg.com/vi/${video._id}/maxresdefault.jpg`}" alt="${video.title}" loading="lazy">
                </div>
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                    <div class="video-meta">
                        <span>ğŸ‘€ ${video.view_count.toLocaleString()}å›</span>
                        <span>â¤ï¸ ${video.like_count.toLocaleString()}</span>
                        <span>ğŸ’¬ ${video.comment_count}</span>
                        <span>${date.toLocaleDateString('ja-JP')}</span>
                    </div>
                    ${playlistHtml}
                </div>
            `;

            card.querySelector('.favorite-btn').addEventListener('click', e => {
                e.stopPropagation();
                toggleFavorite(video._id);
            });

            card.addEventListener('click', e => {
                if (e.target.closest('.favorite-btn')) return;
                if (currentView === 'playlists' && currentPlaylistId) {
                    openPlaylistPlayer(video._id, video.title, index);
                } else {
                    openModalPlayer(video._id, video.title);
                }
            });

            grid.appendChild(card);
        });

        if (currentView === 'playlists' && currentPlaylistId && videos.length > 0) {
            openPlaylistPlayer(videos[0]._id, videos[0].title, 0);
        } else if (currentView !== 'playlists') {
            renderSmartPagination(data.currentPage || 1, data.totalPages || 1);
        }

    } catch (err) {
        console.error(err);
    } finally {
        hideLoading();
    }
}

function openPlaylistPlayer(videoId, title, index) {
    // å·¦å›ºå®šãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ç ´æ£„
    if (leftPlayer) {
        leftPlayer.destroy();
        leftPlayer = null;
        document.getElementById('leftPlayerWrapper').style.display = 'none';
    }

    currentPlayingIndex = index;

    const playerDiv = document.getElementById('playlistMainPlayer');
    playerDiv.className = `playlist-main-player ${currentPlayerSize}`;

    document.getElementById('playlistMainPlayerContainer').innerHTML = '<div id="playlistYoutubePlayer"></div>';

    player = new YT.Player('playlistYoutubePlayer', {
        height: '100%',
        width: '100%',
        videoId: videoId,
        playerVars: { autoplay: 1, rel: 0, modestbranding: 1, playsinline: 1 },
        events: { onStateChange: onPlayerStateChange }
    });

    document.querySelectorAll('#playlistVideoGrid .video-card').forEach(c => c.classList.remove('playing'));
    const cards = document.querySelectorAll('#playlistVideoGrid .video-card');
    if (cards[index]) cards[index].classList.add('playing');
}

// é€£ç¶šå†ç”Ÿï¼ˆå†ç”Ÿãƒªã‚¹ãƒˆç”¨ï¼‰
function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED && currentView === 'playlists' && currentPlaylistId) {
        currentPlayingIndex = (currentPlayingIndex + 1) % currentPlaylistVideos.length;
        const next = currentPlaylistVideos[currentPlayingIndex];
        if (next) openPlaylistPlayer(next._id, next.title, currentPlayingIndex);
    }
}

// ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³
function renderSmartPagination(current, total) {
    const container = document.getElementById('pagination');
    container.innerHTML = '';
    if (total <= 1) return;
    const pages = [];
    if (total <= 8) {
        for (let i = 1; i <= total; i++) pages.push(i);
    } else {
        pages.push(1);
        if (current > 4) pages.push('...');
        const start = Math.max(2, current - 2);
        const end = Math.min(total - 1, current + 2);
        for (let i = start; i <= end; i++) pages.push(i);
        if (current < total - 3) pages.push('...');
        if (pages[pages.length - 1] !== total) pages.push(total);
    }
    pages.forEach(p => {
        const btn = document.createElement('button');
        btn.textContent = p;
        if (p === current) btn.classList.add('active');
        if (p === '...') {
            btn.classList.add('ellipsis');
            btn.onclick = () => {
                const input = prompt(`ãƒšãƒ¼ã‚¸ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ (1ã€œ${total})`, current);
                const num = parseInt(input);
                if (!isNaN(num) && num >= 1 && num <= total) loadVideos(num);
            };
        } else {
            btn.onclick = () => loadVideos(p);
        }
        container.appendChild(btn);
    });
}
